
<div class="card">
    <div class="card-header">
        Lista de Impresiones
    </div>
    <div class="card-block">
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Emission time</th>
                        <th><button class="btn btn-sm btn-primary" (click)="crear()">
                            <i class="fa fa-pencil fa-fw"></i>    
                            Crear
                        </button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lista">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.emission_time}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="editar(item)">
                            <i class="fa fa-pencil fa-fw"></i>    
                            Editar
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="borrar(item.id)">
                            <i class="fa fa-trash-o fa-fw"></i>    
                            Eliminar
                        </button>                            
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<md-paginator [length]="length"
              [pageSize]="pageSize"              
              (page)="newPage($event)"
              >
</md-paginator>

  
</div>
