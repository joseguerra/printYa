
<div class="card">
    <div class="card-header">
        {{titulo}}
    </div>
    <div class="card-block">        
        <ul class="list-group" *ngFor="let play of ticket?.plays">
            
        <li class="list-group-item">{{play.type}}   <span *ngFor="let number of play.numbers">{{number}} - </span> Costo: {{play.cost}} $</li>
    </ul>
    <ul class="list-group">            
        <li class="list-group-item">Total: {{ticket?.total_cost}}</li>                        
    </ul>           

            <button class="btn btn-primary" (click)="goLista()">Volver</button>                
        
    </div>

</div>
