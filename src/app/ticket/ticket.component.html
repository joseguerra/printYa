<div class="card">
    <div class="card-header">
        Lista de tickets
    </div>
    <div class="card-block">
        <table class="table table-hover">
            <thead class="thead-default">
                <tr>
                    <th>Id</th>
                    <th>Costo</th>                        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of lista">
                    <td>{{item.id}}</td>
                    <td>{{item.total_cost}}</td>                        
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="detalle(item)">
                            <i class="fa fa-pencil fa-fw"></i>    
                            Detalle
                        </button>                           
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <md-paginator [length]="length"
              [pageSize]="pageSize"              
              (page)="newPage($event)"
              >
    </md-paginator>
</div>
