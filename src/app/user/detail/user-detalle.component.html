
    <div class="card">
        <div class="card-header">
           {{titulo}}
        </div>
        <div class="card-block">
            <form class="novalidate" [formGroup]="form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" formControlName="name">
                    <div *ngIf="form.controls.name.errors && form.controls.name.touched">
                        <div *ngIf="form.controls.name.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email">
                    <div *ngIf="form.controls.email.errors && form.controls.email.touched">
                        <div *ngIf="form.controls.email.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name">Usuario</label>
                    <input type="text" class="form-control" id="user_name" formControlName="user_name">
                    <div *ngIf="form.controls.user_name.errors && form.controls.user_name.touched">
                        <div *ngIf="form.controls.user_name.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                    <div *ngIf="form.controls.address.errors && form.controls.address.touched">
                        <div *ngIf="form.controls.address.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone">Telefono</label>
                    <input type="text" class="form-control" id="telephone" formControlName="telephone">
                    <div *ngIf="form.controls.telephone.errors && form.controls.telephone.touched">
                        <div *ngIf="form.controls.telephone.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" class="form-control" id="password" formControlName="password">
                    <div *ngIf="form.controls.password.errors && form.controls.password.touched">
                        <div *ngIf="form.controls.password.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Estatus</label>
                    <input type="text" class="form-control" id="status" formControlName="status">
                    <div *ngIf="form.controls.status.errors && form.controls.status.touched">
                        <div *ngIf="form.controls.status.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rol_id">Rol id</label>
                    <input type="text" class="form-control" id="rol_id" formControlName="rol_id">
                    <div *ngIf="form.controls.rol_id.errors && form.controls.rol_id.touched">
                        <div *ngIf="form.controls.rol_id.errors.required" class="alert alert-danger">
                            El campo es requerido
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" (click)="guardarInventario()" [disabled]="!form.valid">Guardar</button>
                <button class="btn btn-default" (click)="limpiarFormulario()">Limpiar</button>
            </form>
        </div>

    </div>
